<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linguiça Mineira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #a52a2a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .produto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }
    .produto img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .produto h2 {
      margin: 10px 0;
    }
    .produto p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Linguiça Mineira</h1>
  </header>

  <div class="produto">
    <img src="porco.jpg" alt="Linguiça de Porco" id="img-porco">
    <h2 id="nome-porco">Linguiça de Porco</h2>
    <p id="preco-porco">R$ 28,00/kg</p>
  </div>

  <div class="produto">
    <img src="frango.jpg" alt="Linguiça de Frango" id="img-frango">
    <h2 id="nome-frango">Linguiça de Frango</h2>
    <p id="preco-frango">R$ 28,00/kg</p>
  </div>

  <!-- Para editar o conteúdo, altere as imagens, os textos dos <h2> e os preços dentro dos <p> -->
</body>
</html>
